<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Data</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="main-header">
        <h1>Salmon Cookie Stand</h1>
        <nav>
          <ul id="main-nav">
            <li><a href="../index.html" class="nav-item">Home</a></li>
            <li><a href="../pages/styleguide.html" class="nav-item">Style Guide</a></li>
          </ul>
        </nav>
      </header>
    
   <section id="container"></section>

   <form action="get" id="main-form">
       <fieldset id="input-container">
           <legend>Enter your information</legend>

           <label for="location">Enter your location:</label>
           <input type="text" name="location" class="input">

           <label for="minCustomers">Enter minimum customers:</label>
           <input type="text" name="minCustomers" class="input">

           <label for="maxCustomers">Enter your maximum customers:</label>
           <input type="text" name="maxCustomers" class="input">

           <label for="avgCookies">Enter your average cookies sold:</label>
           <input type="text" name="avgCookies" class="input">

           <button id="submit-button">Submit</button>
       </fieldset>

       
   </form>

    
</body>
<script src="../js/app.js"></script>
</html>
