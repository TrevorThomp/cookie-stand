<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sales Data</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="main-header">
      <h1>Salmon Cookie Stand</h1>
      <nav>
        <ul id="main-nav">
          <li><a href="../index.html" class="nav-item">Home</a></li>
          <li>
            <a href="../pages/styleguide.html" class="nav-item">Style Guide</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="container"></div>

    <form action="get" id="main-form">
      <fieldset id="input-container">
        <legend>Enter your information</legend>

        <label for="location">Enter your location:</label>
        <input
          type="text"
          name="location"
          class="input"
          id="location"
          required
        />

        <label for="minCustomers">Enter minimum customers:</label>
        <input
          type="text"
          name="minCustomers"
          class="input"
          id="minCustomers"
          required
        />

        <label for="maxCustomers">Enter your maximum customers:</label>
        <input
          type="text"
          name="maxCustomers"
          class="input"
          id="maxCustomers"
          required
        />

        <label for="avgCookies">Enter your average cookies sold:</label>
        <input
          type="text"
          name="avgCookies"
          class="input"
          id="avgCookies"
          required
        />

        <button id="submit-button">Submit</button>
      </fieldset>
    </form>

    <form action="get" id="chart-choice">
      <fieldset>
        <legend>Chart Display</legend>
          <label for="bar">Bar Chart:</label>
          <input type="radio" name="chart" id="bar">
    
          <label for="bar">Line Chart:</label>
          <input type="radio" name="chart" id="line">
      </fieldset>
    </form>

    <div id="charting-container">
      <div id="chart-container" class="barChart">
        <canvas id="barChart" width="1" height="1"></canvas>
      </div>

      <div id="chart-container" class="lineChart">
        <canvas width="1" height="1"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
